<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Event Handling</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Welcome to Interactive Web!</h1>
    <p id="dynamic-message">Explore events, interactivity, and validation!</p>
  </header>

  <!-- Event Handling Section -->
  <section>
    <h2>Event Handling</h2>
    <button id="text-button">Click Me!</button>
    <button id="color-button">Change Color</button>
    <div id="hover-box">Hover Over Me!</div>
    <input type="text" id="keypress-input" placeholder="Type here for keypress detection">
    <button id="secret-action">Secret Action</button>
  </section>

  <!-- Interactive Elements Section -->
  <section>
    <h2>Interactive Elements</h2>
    <div id="gallery">
      <img id="slide" src="image1.jpg" alt="Gallery Image">
    </div>
    <button id="next-slide">Next Image</button>
    <button id="prev-slide">Previous Image</button>
    <div id="tabs">
      <button class="tab-button" data-tab="tab1">Tab 1</button>
      <button class="tab-button" data-tab="tab2">Tab 2</button>
      <button class="tab-button" data-tab="tab3">Tab 3</button>
      <div id="tab1" class="tab-content">Content for Tab 1</div>
      <div id="tab2" class="tab-content">Content for Tab 2</div>
      <div id="tab3" class="tab-content">Content for Tab 3</div>
    </div>
  </section>

  <!-- Form Validation Section -->
  <section>
    <h2>Form Validation</h2>
    <form id="user-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <p id="email-feedback"></p>

      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <p id="password-feedback"></p>

      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
